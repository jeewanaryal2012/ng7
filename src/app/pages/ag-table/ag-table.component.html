<div class="container">
  <div class="row">
    <div class="col-md-12">
      <button mat-button color="primary" (click)="openSnackBar()">Snack Bar</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <button mat-button color="primary" (click)="getSelectedRows()">Get Selected Rows</button>
      <button mat-button color="warn" (click)="deleteSelectedRows()" *ngIf="showDeleteButton">Delete</button>
      <ag-grid-angular #agGrid style="width: 100%; height: 500px;" class="ag-theme-balham" (gridReady)="onGridReady($event)"
        [rowData]="rowData" [columnDefs]="columnDefs" [enableSorting]="true" [enableFilter]="true" rowSelection="multiple"
        (rowSelected)="onRowSelected($event)" (cellValueChanged)="cellEdited($event)">
      </ag-grid-angular>
    </div>
    <div class="col-md-6" *ngIf="showRightSideForm">
      <form [formGroup]="agForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>ID</label>
          <input type="text" formControlName="id" class="form-control" />
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" formControlName="name" class="form-control" />
        </div>
        <div class="form-group">
          <label>Progress</label>
          <input type="text" formControlName="progress" class="form-control" />
        </div>
        <div class="form-group">
          <label>Color</label>
          <input type="text" formControlName="color" class="form-control" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Submit</button>
        </div>
      </form>

      <h3>Change the div size</h3>
      <button (click)="changeState()">Change Size</button>
      <br />
      <div [@changeDivSize]=currentState></div>
      <br />

    </div>
  </div>
</div>
